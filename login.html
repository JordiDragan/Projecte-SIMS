<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Blink</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="styles/tailwindStyle.js"></script>
    <script src="scripts/loginValidations.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex font-montserrat">
    <!-- Left Panel-->
    <div class="w-full md:w-1/2 lg:w-2/5 xl:w-1/3 bg-white p-8 md:p-12 flex flex-col justify-center">
        <!-- Title and logo -->
        <div class="mb-10 text-center">

            <img 
                src="assets/logos/logoPC.png" 
                alt="Logo escritorio" 
                class="hidden md:block mx-auto max-w-xs"
            >


            <div class="flex justify-center md:hidden mb-4">
                <img 
                    src="assets/logos/logoMobile.png" 
                    alt="Logo móvil" 
                    class="max-w-[150px]"
                >
            </div>
        </div>
        
        <form class="space-y-6" novalidate id="loginForm">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">Login</h2>
            
            <!-- Mail -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-gray-400"></i>
                    </div>
                    <input 
                        type="email" 
                        id="email" 
                        class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-colors font-montserrat" 
                        placeholder="your@email.com"
                    >
                </div>
            </div>
            
            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input 
                        type="password" 
                        id="password" 
                        class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-colors font-montserrat" 
                        placeholder="••••••••"
                    >
                </div>
            </div>
            
            <div class="flex justify-between items-center">
                <label class="flex items-center">
                    <input type="checkbox" class="rounded border-gray-300 text-primary focus:ring-primary">
                    <span class="ml-2 text-sm text-gray-600">Remember me</span>
                </label>
                <a href="#" class="text-sm text-accent hover:text-accent-light font-medium transition-colors">
                    Forgot your password?
                </a>
            </div>
            
            <!-- Login -->
            <button 
                type="submit" 
                class="w-full bg-primary text-white py-3 px-4 rounded-lg font-semibold hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-all shadow-md flex items-center justify-center">
                <i class="fas fa-sign-in-alt mr-2"></i>
                Login
            </button>
        </form>
        
        <!-- Separator -->
        <div class="flex items-center my-8">
            <div class="flex-grow border-t border-gray-300"></div>

            <div class="flex-grow border-t border-gray-300"></div>
        </div>
        
        <!-- Register link -->
        <div class="text-center mt-8">
            <p class="text-gray-600">Not registered? <a href="#" class="inline-block mt-2 text-primary hover:text-primary/80 font-semibold transition-colors">
                Create an acount
            </a></p>
            
        </div>
    </div>
    
    <!-- Right Panel -->
    <div class="hidden md:flex flex-1 bg-gradient-to-br from-primary to-primary-light items-center justify-center p-8">

    </div>
</body>
</html>

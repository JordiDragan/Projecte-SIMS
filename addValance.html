<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AÃ±adir tarjeta - Blink</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="styles/tailwindStyle.js"></script>
    <script src="scripts/addCardValidations.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex font-montserrat">

    <!-- Left Panel -->
    <div class="relative w-full md:w-1/2 lg:w-2/5 xl:w-1/3 bg-white flex flex-col justify-between">


        <a href="to_do.html" class="absolute top-6 left-6 text-gray-500 hover:text-primary transition-colors text-2xl">
            <i class="fas fa-times"></i>
        </a>


        <form id="cardForm" class="flex flex-col justify-between h-full p-8 md:p-12 mt-5" novalidate>

            <div class="space-y-6">
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Add credit card</h2>


                <div>
                    <label for="cardNumber" class="block text-sm font-medium text-gray-700 mb-1">Card number</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-credit-card text-gray-400"></i>
                        </div>
                        <input 
                            type="text"
                            id="cardNumber"
                            maxlength="19"
                            inputmode="numeric"
                            class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-colors font-montserrat"
                            placeholder="1234 5678 9012 3456"
                            required
                        >
                    </div>
                </div>


                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="expiry" class="block text-sm font-medium text-gray-700 mb-1">Expiration (MM/AA)</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-calendar text-gray-400"></i>
                            </div>
                            <input 
                                type="text"
                                id="expiry"
                                maxlength="5"
                                inputmode="numeric"
                                class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-colors font-montserrat"
                                placeholder="MM/AA"
                                required
                            >
                        </div>
                    </div>

                    <div>
                        <label for="cvv" class="block text-sm font-medium text-gray-700 mb-1">CVV</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input 
                                type="password"
                                id="cvv"
                                maxlength="4"
                                inputmode="numeric"
                                class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-colors font-montserrat"
                                placeholder="123"
                                required
                            >
                        </div>
                    </div>
                </div>

                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Cardholder name</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input 
                            type="text"
                            id="name"
                            class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-colors font-montserrat"
                            placeholder="Cardholder name"
                            required
                        >
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded border-gray-300 text-primary focus:ring-primary">
                        <span class="ml-2 text-sm text-gray-600">Save card for future payments</span>
                    </label>
                </div>
            </div>


            <div class="pt-8 border-t border-gray-200 mt-auto">
                <button 
                    type="submit" 
                    class="w-full bg-primary text-white py-3 px-4 rounded-lg font-semibold hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-all shadow-md flex items-center justify-center">
                    Continue
                </button>
            </div>
        </form>
    </div>

    <!-- Right Panel -->
    <div class="hidden md:flex flex-1 bg-gradient-to-br from-primary to-primary-light items-center justify-center p-8"></div>

</body>
</html>

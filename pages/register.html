<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Blink</title>

    <link rel="stylesheet" href="/styles/theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/styles/tailwindStyle.js"></script>
    <script src="/scripts/registerValidations.js"></script>
             
<!-- <script src="/pages/processRegister.php"></script> -->



</head>
<body class="bg-gray-50 min-h-screen flex font-montserrat">
    <div class="w-full md:w-1/2 lg:w-2/5 xl:w-1/3 bg-white p-8 md:p-12 flex flex-col justify-center">
        <div class="mb-10 text-center">
            <img 
                src="/assets/logos/logoPC.png" 
                alt="Desktop Logo" 
                class="hidden md:block mx-auto max-w-xs"
            >

            <div class="flex justify-center md:hidden mb-4">
                <img 
                    src="/assets/logos/logoMobile.png" 
                    alt="Mobile Logo" 
                    class="max-w-[150px]"
                >
            </div>
        </div>
        
        <form class="space-y-6" novalidate id="registerForm">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">Create account</h2>
            
            <div>
                <label for="Name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user text-gray-400"></i>
                    </div>
                    <input 
                        type="name" 
                        id="name" 
                        class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-colors font-montserrat text-sm" 
                        placeholder="Name"
                    >
                </div>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-gray-400"></i>
                    </div>
                    <input 
                        type="email" 
                        id="email" 
                        class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-colors font-montserrat text-sm" 
                        placeholder="your@email.com"
                    >
                </div>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input 
                        type="password" 
                        id="password" 
                        class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-colors font-montserrat text-sm" 
                        placeholder="••••••••"
                    >
                </div>
            </div>
            
            <button 
                type="submit" 
                class="w-full bg-primary text-white py-3 px-4 rounded-lg font-semibold hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-all flex items-center justify-center"
            >
                <i class="fas fa-sign-in-alt mr-2"></i>
                <span class="text-sm">Register</span>
            </button>
        </form>
        
        <div class="flex items-center my-6">
            <div class="flex-grow border-t border-gray-300"></div>

            <div class="flex-grow border-t border-gray-300"></div>
        </div>
        
        <div class="text-center mt-8">
            <p class="text-gray-600">Already on Blink? <a href="/pages/login.html" class="inline-block mt-2 text-primary hover:text-primary/80 font-semibold transition-colors">
                Log in
            </a></p>
            
        </div>
    </div>
    
    <div class="hidden md:flex flex-1 bg-gradient-to-br from-primary to-primary-light items-center justify-center p-8">
    </div>

</body>
</html>
